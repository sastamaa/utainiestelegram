<!DOCTYPE html>
<html>
<head>

  <link href="https://unpkg.com/videojs-playlist-ui/dist/videojs-playlist-ui.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; background: #121212; color: #fff; padding: 20px; }
    .video-js { width: 100%; max-width: 900px; margin: 0 auto; }

</head>
<body>

  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://unpkg.com/videojs-playlist/dist/videojs-playlist.js"></script>
  <script src="https://unpkg.com/videojs-playlist-ui/dist/videojs-playlist-ui.js"></script>

  <script>
    const player = videojs('videoPlayer');

    videojs.registerComponent('NextEpisodeButton', nextButton);
    player.ready(function() {
      player.getChild('controlBar').addChild('NextEpisodeButton', {}, player.controlBar.children().length - 1);

    const seasons = {

        { name: '–°–µ—Ä—ñ—è 4 ‚Äî –î—Ä–∞–º–∞', sources: [{ src: 'https://www.cdn.vidce.net/d/BhAKWU4UMIWL9zn7m9DFUQ/1748181454/video/Win_or_Lose_2025/1x04.mp4', type: 'video/mp4' }] },

      ]
    };

    function loadSeason(seasonNumber) {
      player.playlist(seasons[seasonNumber]);
      player.playlistUi();
      player.playlist.autoadvance(0);
      player.playlist.first();
    }

    document.getElementById('seasonSelect').addEventListener('change', function() {
      loadSeason(this.value);
    });

    loadSeason(1);

</body>
</html>

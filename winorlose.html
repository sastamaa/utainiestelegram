<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Плеєр з меню</title>
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      padding: 0;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .video-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .video-js {
      width: 90%;
      max-width: 960px;
    }

    .playlist-menu {
      width: 300px;
      background: #1e1e1e;
      overflow-y: auto;
      padding: 20px;
      border-left: 1px solid #333;
    }

    .playlist-item {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      background: #2a2a2a;
      cursor: pointer;
      transition: background 0.2s;
    }

    .playlist-item:hover, .playlist-item.active {
      background: #444;
    }

    .next-btn {
      position: absolute;
      bottom: 30px;
      right: 30px;
      z-index: 10;
      background: #ff4081;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .next-btn:hover {
      background: #ff1a66;
    }

    .season-select {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .season-select label, .season-select select {
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="video-section">
    <div class="season-select">
      <label for="seasonSelect">Сезон:</label>
      <select id="seasonSelect">
        <option value="1">Сезон 1</option>
        <option value="2">Сезон 2</option>
      </select>
    </div>
    <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto"></video>
    <button class="next-btn" onclick="playNext()">Наступна серія</button>
  </div>
  <div class="playlist-menu" id="playlistMenu">
    <!-- Серії будуть додані динамічно -->
  </div>
</div>

<script src="https://unpkg.com/video.js/dist/video.js"></script>

<script>
  const player = videojs('videoPlayer');

  const seasons = {
    1: [
      {
        title: 'Серія 1 — Початок',
        src: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4'
      },
      {
        title: 'Серія 2 — Сюрприз',
        src: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4'
      }
    ],
    2: [
      {
        title: 'Серія 1 — Інший початок',
        src: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4'
      },
      {
        title: 'Серія 2 — Новий сюжет',
        src: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4'
      }
    ]
  };

  let currentIndex = 0;
  let currentSeason = 1;

  function loadEpisode(index) {
    currentIndex = index;
    const episode = seasons[currentSeason][index];
    player.src({ type: 'video/mp4', src: episode.src });
    player.play();

    const items = document.querySelectorAll('.playlist-item');
    items.forEach((el, i) => {
      el.classList.toggle('active', i === index);
    });
  }

  function playNext() {
    if (currentIndex + 1 < seasons[currentSeason].length) {
      loadEpisode(currentIndex + 1);
    }
  }

  function renderPlaylist() {
    const playlistContainer = document.getElementById('playlistMenu');
    playlistContainer.innerHTML = '';
    seasons[currentSeason].forEach((episode, index) => {
      const item = document.createElement('div');
      item.className = 'playlist-item';
      item.textContent = episode.title;
      item.onclick = () => loadEpisode(index);
      playlistContainer.appendChild(item);
    });
  }

  document.getElementById('seasonSelect').addEventListener('change', function() {
    currentSeason = parseInt(this.value);
    renderPlaylist();
    loadEpisode(0);
  });

  renderPlaylist();
  loadEpisode(0);
</script>

</body>
</html>

  <script>
    const seasons = {
      1: [
        { title: "–°–µ—Ä—ñ—è 1 ‚Äî –ü–æ—á–∞—Ç–æ–∫", url: "https://www.cdn.vidce.net/d/BhAKWU4UMIWL9zn7m9DFUQ/1748181454/video/Win_or_Lose_2025/1x01.mp4" },
        { title: "–°–µ—Ä—ñ—è 2 ‚Äî –ü—Ä–æ–¥–æ–≤–∂–µ–Ω–Ω—è", url: "https://www.cdn.vidce.net/d/BhAKWU4UMIWL9zn7m9DFUQ/1748181454/video/Win_or_Lose_2025/1x02.mp4" },
        { title: "–°–µ—Ä—ñ—è 3 ‚Äî –°—é—Ä–ø—Ä–∏–∑", url: "https://www.cdn.vidce.net/d/BhAKWU4UMIWL9zn7m9DFUQ/1748181454/video/Win_or_Lose_2025/1x03.mp4" },
        { title: "–°–µ—Ä—ñ—è 4 ‚Äî –î—Ä–∞–º–∞", url: "https://www.cdn.vidce.net/d/BhAKWU4UMIWL9zn7m9DFUQ/1748181454/video/Win_or_Lose_2025/1x04.mp4" },
        { title: "–°–µ—Ä—ñ—è 5 ‚Äî –ë—ñ–π", url: "https://www.cdn.vidce.net/d/BhAKWU4UMIWL9zn7m9DFUQ/1748181454/video/Win_or_Lose_2025/1x05.mp4" },
        { title: "–°–µ—Ä—ñ—è 6 ‚Äî –ü–µ—Ä–µ–º–æ–≥–∞", url: "https://www.cdn.vidce.net/d/BhAKWU4UMIWL9zn7m9DFUQ/1748181454/video/Win_or_Lose_2025/1x06.mp4" },
        { title: "–°–µ—Ä—ñ—è 7 ‚Äî –í—ñ–¥–∫—Ä–∏—Ç—Ç—è", url: "https://www.cdn.vidce.net/d/BhAKWU4UMIWL9zn7m9DFUQ/1748181454/video/Win_or_Lose_2025/1x07.mp4" },
        { title: "–°–µ—Ä—ñ—è 8 ‚Äî –§—ñ–Ω–∞–ª", url: "https://www.cdn.vidce.net/d/BhAKWU4UMIWL9zn7m9DFUQ/1748181454/video/Win_or_Lose_2025/1x08.mp4" }
      ],
      2: [
        { title: "–°–µ–∑–æ–Ω 2 ‚Äî –°–µ—Ä—ñ—è 1", url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" },
        { title: "–°–µ–∑–æ–Ω 2 ‚Äî –°–µ—Ä—ñ—è 2", url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" }
      ]
    };

    const video = document.getElementById("videoPlayer");
    const source = document.getElementById("videoSource");
    const playlist = document.getElementById("playlist");
    const seasonSelect = document.getElementById("seasonSelect");

    let current = 0;
    let currentSeason = 1;

    function renderPlaylist(season) {
      playlist.innerHTML = "";
      seasons[season].forEach((ep, i) => {
        const li = document.createElement("li");
        li.textContent = ep.title;
        li.addEventListener("click", () => playEpisode(i));
        playlist.appendChild(li);
      });
    }

    function highlightActive(index) {
      [...playlist.children].forEach((el, i) => {
        el.classList.toggle("active", i === index);
      });
    }

    function playEpisode(index) {
      current = index;
      source.src = seasons[currentSeason][index].url;
      video.load();
      video.play();
      highlightActive(index);
    }

    video.addEventListener("ended", () => {
      if (current + 1 < seasons[currentSeason].length) {
        playEpisode(current + 1);
      }
    });

    seasonSelect.addEventListener("change", () => {
      currentSeason = parseInt(seasonSelect.value);
      renderPlaylist(currentSeason);
      playEpisode(0);
    });

    renderPlaylist(currentSeason);
    playEpisode(0);
  </script>

</body>

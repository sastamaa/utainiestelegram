<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Netflix-Style Plyr Playlist</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .video-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .player {
      width: 90%;
      max-width: 960px;
    }

    .playlist-panel {
      width: 300px;
      background-color: #1f1f1f;
      overflow-y: auto;
      padding: 20px;
      border-left: 2px solid #333;
    }

    .playlist-item {
      background-color: #2c2c2c;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .playlist-item:hover, .playlist-item.active {
      background-color: #444;
    }

    .season-select {
      margin: 20px 0;
      text-align: center;
    }

    .season-select label, .season-select select {
      font-size: 16px;
    }

    .next-button {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background-color: #e50914;
      border: none;
      border-radius: 30px;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .next-button:hover {
      background-color: #b00710;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="video-area">
    <div class="season-select">
      <label for="seasonSelect">Сезон:</label>
      <select id="seasonSelect">
        <option value="1">Сезон 1</option>
        <option value="2">Сезон 2</option>
      </select>
    </div>
    <video id="player" class="player" controls crossorigin playsinline></video>
    <button class="next-button" onclick="playNext()">Наступна серія</button>
  </div>
  <div class="playlist-panel" id="playlistPanel">
    <!-- Плейлист буде тут -->
  </div>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
  const player = new Plyr('#player');

  const seasons = {
    1: [
      { title: 'Серія 1 — Початок', src: 'https://www.nd.vidce.net/d/AQHpMJK1hJvIOtN8UROhIg/1748180006/video/2015/tt1690953.mp4', type: 'video/mp4' },
      { title: 'Серія 2 — Сюрприз', src: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4', type: 'video/mp4' }
    ],
    2: [
      { title: 'Серія 1 — Новий старт', src: 'https://ashdi.vip/video18/1/new/s_1_ep_1_178471/hls/1080/AqaXi3SOjuRfnhH+B4s=/index.m3u8', type: 'application/x-mpegURL' },
      { title: 'Серія 2 — Інше продовження', src: 'https://mojulkarim.github.io/plyr/hls/test.m3u8', type: 'application/x-mpegURL' }
    ]
  };

  let currentSeason = 1;
  let currentIndex = 0;

  function loadPlaylist(seasonNumber) {
    currentSeason = parseInt(seasonNumber);
    currentIndex = 0;
    renderPlaylist();
    playEpisode(currentIndex);
  }

  function playEpisode(index) {
    currentIndex = index;
    const episode = seasons[currentSeason][index];
    player.source = {
      type: 'video',
      title: episode.title,
      sources: [
        {
          src: episode.src,
          type: episode.type
        }
      ]
    };
    setActiveItem(index);
  }

  function setActiveItem(index) {
    const items = document.querySelectorAll('.playlist-item');
    items.forEach((el, i) => {
      el.classList.toggle('active', i === index);
    });
  }

  function renderPlaylist() {
    const container = document.getElementById('playlistPanel');
    container.innerHTML = '';
    seasons[currentSeason].forEach((ep, index) => {
      const item = document.createElement('div');
      item.className = 'playlist-item';
      item.textContent = ep.title;
      item.onclick = () => {
        playEpisode(index);
        player.play();
      };
      container.appendChild(item);
    });
  }

  function playNext() {
    if (currentIndex + 1 < seasons[currentSeason].length) {
      playEpisode(currentIndex + 1);
      player.play();
    }
  }

  document.getElementById('seasonSelect').addEventListener('change', function () {
    loadPlaylist(this.value);
  });

  loadPlaylist(1);
</script>

</body>
</html>
